name: Front-end CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '18.15.11'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build 
    - name: Cypress run
      uses: cypress-io/github-action@v4.2.0
      with:
          build: npm run build
          start: npm start